<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="datepicker">
        <input type="text" placeholder="날짜와 시간을 선택해주세요" value="">
        <div>
            <table>
                <colgroup>
                    <col style="width: 40px;"><col><col style="width: 40px;">
                </colgroup>
                <thead>
                    <tr>
                        <th class="prev"><span>이전</span></th>
                        <th><span class="title">2020년 2월</span></th>
                        <th class="next"><span>다음</span></th>
                    </tr>
                </thead>
            </table>
            <table class="date_contents">
                <thead>
                    <tr>
                        <th>일</th>
                        <th>월</th>
                        <th>화</th>
                        <th>수</th>
                        <th>목</th>
                        <th>금</th>
                        <th>토</th>
                    </tr>
                </thead>
                <tbody class="date_content_dates">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
